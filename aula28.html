<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>

            <div id="output"></div>

            <script>
                var produtos = [
                    {"nome": "caneta", "preco": 2},
                    {"nome": "lapis", "preco": 1.2},
                    {"nome": "borracha", "preco": 0.5},
                ];

                var msg = "";

                for(var i = 0; i < produtos.length; i++){
                    console.log(produtos[i].preco);

                    msg += "<h2>Produto: "+ produtos[i].nome + "</h2>";
                    msg += "<p>preco: R$"+ produtos[i].preco + "</p><br>";
                }

                document.querySelector("#output").innerHTML = msg;

            </script>
        </body>
    </html>
