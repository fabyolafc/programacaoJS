<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>
            
            <script>
                var numeros = new Array(1, 2, 3, 5, 2);

                //mostrar na tela a soma dos numeros pares da array acima

                var somaDosPares = somaOsPares(numeros);

                alert("a soma é: " + somaDosPares)

                function somaOsPares(arr){
                    var soma = 0;
                    for(var i = 0; i < arr.length; i++){
                        console.log(i);
                        console.log(arr[i]);

                        if(!isNaN(arr[i]) && arr[i] % 2 === 0){
                            soma += arr[i];
                        }
                    }
                    return soma;
                }
            
            </script>
        </body>
    </html>
