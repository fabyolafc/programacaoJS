<doctype html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lógica de Programação Javascript</h1>
        
        <script>
        	//pedir para o usuario digitar um numero
        	var n1 = prompt("digite um número");
        	n1 = parseInt(n1); //converter para numero inteiro

        	//pedir para o usuario digitar outro numero
        	var n2 = prompt("digite mais um número");
        	n2 = parseInt(n2);

        	//mostrar a subtração
        	alert("A subtração é: " + (n1 - n2));

        	//mostrar a multiplicação
        	alert("A multiplicação é: " + (n1 * n2));

        	//mostrar a divisão
        	alert("A divisão é: " + (n1 / n2));

        	//mostrar a soma
        	alert("A soma é: " + (n1 + n2));

		</script>
	</body>
</html>
