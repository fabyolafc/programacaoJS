<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>
            
            <script>
                var n1 = prompt("digite um numero");
                n1 = parseFloat(n1);

                var n2 = prompt("digite outro numero");
                n2 = parseFloat(n2);

                alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2) );
                alert("o numero " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2) );
            </script>
        </body>
    </html>
