<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>
            
            <script>
                var n1 = prompt("digite um numero");
                n1 = parseFloat(n1);

                var n2 = prompt("digite outro numero");
                n2 = parseFloat(n2);

                var media = (n1 + n2) / 2;

                if(media > 5 && n1 > 0 && n2 > 0){
                    alert("Parabéns! Você foi aprovado");
                } else {
                    alert("Desculpe, mas não foi dessa vez");
                }
            </script>
        </body>
    </html>
