<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>
            
            <script>
                var ano = 1004;

                while(ano <= 2017){

                    if( !(ano % 100 === 0) || (ano % 400 === 0)){
                        document.write(ano + "<br>");
                    }else {
                        document.write(ano + "não é bissexto")
                    }
                    ano += 4;
                }
                
            </script>
        </body>
    </html>
