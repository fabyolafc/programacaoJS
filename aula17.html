<doctype html>
    <html>
        <head>
            <title>Lógica de Programação Javascript</title>
            <meta charset="utf-8">
        </head>
        <body>
            <h1>Lógica de Programação Javascript</h1>

            <button onclick="mostrarTabuada()">Criar Tabuada</button>
            <button onclick="limparTabuada()">Limpar Tabuada</button>
            
            <div id="output"></div>

            <script>

                function mostrarTabuada(){
                    //perguntar o numero para o usuario
                    var n = prompt("digite um numero");

                    limparTabuada();

                    //converter o numero
                    n = parseFloat(n);

                    //criar uma variavel que sevira de indice
                    var i = 1;

                    // enquanto indice <= 1000
                        //concatena na variavel mensagem 
                    while(i <= 1000){
                        mensagem += n + " x " + i + " = " + (n*i) + "<br>";
                        i++;
                    }

                    output.innerHTML = mensagem;

                    //mostr mensagem no output                   
                }   
                
                function limparTabuada(){
                    mensagem = "";
                    output.innerHTML = mensagem;
                }

                var output = document.querySelector("#output");

                var mensagem = "";


            </script>
        </body>
    </html>
